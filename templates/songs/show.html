{% extends "layout.html" %}

{% block content %}
<h1>{{ display_title }}</h1>

<dl class="row">
  <dt class="col-sm-2">Album:</dt>
  <dd class="col-sm-10">{{ album }}</dd>

  <dt class="col-sm-2">Duration:</dt>
  <dd class="col-sm-10">{{ duration }}s</dd>

  <dt class="col-sm-2">Added to the library:</dt>
  <dd class="col-sm-10">{{ created_at }}</dd>

  <dt class="col-sm-2">Last updated:</dt>
  <dd class="col-sm-10">{{ updated_at }}</dd>
</dl>

<a href="/songs">Back to index</a>
{% endblock %}
