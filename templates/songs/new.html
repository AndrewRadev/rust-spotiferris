{% extends "layout.html" %}

{% block content %}
<h1>{{ title }}</h1>

<form action="/songs" method="POST" accept-charset="utf-8" enctype="multipart/form-data">
  <table border="0">
    <tr>
      <td>Song(s):</td>
      <td>
        <input type="file" multiple name="file" />
      </td>
    </tr>
  </table>

  <p><input type="submit" value="Upload" /></p>
</form>
{% endblock %}
