{% extends "layout.html" %}

{% block content %}
<form action="/songs" method="POST" accept-charset="utf-8">
  <table border="0">
    <tr>
      <td>Song:</td>
      <td>
        <input type="text" name="artist" placeholder="Artist" />
        -
        <input type="text" name="title" placeholder="Title*" required=true />
      </td>
    </tr>

    <tr>
      <td>Album:</td>
      <td><input type="text" name="album" /></td>
    </tr>

    <tr>
      <td>Duration (seconds):</td>
      <td><input type="number" name="duration" required=true /></td>
    </tr>
  </table>

  <p><input type="submit" value="Upload" /></p>
</form>
{% endblock %}
